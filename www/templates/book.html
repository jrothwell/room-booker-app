<ion-view view-title="Book a room">
  <ion-content>
    <button class="button button-block button-energized" ng-click="bookForNow()">
      Get a room right now
    </button>
    <button class="button button-block button-positive" ng-click="bookForLater()">
      Book a room for later
    </button>
  </ion-content>
</ion-view>
