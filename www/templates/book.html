<ion-view view-title="Book a room">
  <ion-content>
    <button class="button button-block button-energized button-large" ng-click="bookForNow()">
      Meet now
    </button>
    <button class="button button-block button-positive button-large" ng-click="bookForLater()">
      Schedule a meeting
    </button>
  </ion-content>
</ion-view>
