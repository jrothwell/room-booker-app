<ion-view view-title="My Bookings">
  <ion-content>
    <ion-list>

      <!-- TODO ng-repeat based on the items in the scope -->
      <ion-item class="list card" ng-repeat="booking in bookings">
        <div class="item">
          <h1>{{booking.room.name}}</h1>
          <p>At {{booking.time}} <span ng-if="booking.immediate">(spot booking)</span></p>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
