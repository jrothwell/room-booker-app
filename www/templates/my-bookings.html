<ion-view view-title="My Bookings">
  <ion-content>
    <ion-list>

      <!-- TODO ng-repeat based on the items in the scope -->
      <ion-item class="list card" ng-repeat="booking in bookings">
        <div class="item">
          <h1>{{booking.room.name}}</h1>
          <p>At {{booking.time | date: 'dd/MM/yy'}} at {{booking.time | date: 'HH:mm'}} <span ng-if="booking.immediate">(spot booking)</span></p>
          <p>for {{booking.duration}} minutes</p>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
